{%extends 'indice/index.html' %}

{% block title %}
<title>Buscar</title>
{% endblock title %}


{% block header %}

     <div class="container">
        <form action=" {%url 'busqueda'%}" method="get">
            {% csrf_token %}
           
            <table>
                {{buscador.as_table}}
            </table>
       
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    {% if dato %}
       
        {% for email in email_buscado %}
            <li>
                {{email}}
            </li>
        {% endfor %}
    {% else %}
       Not found ...
    {% endif %}


{% endblock header %}
